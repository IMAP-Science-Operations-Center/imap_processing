# <=== Coordinates ===>
energy_attrs:
    <<: *default
    CATDESC: Energy per charge (E/q) sweeping step
    FIELDNAM: Energy step
    FORMAT: I3
    LABLAXIS: energy step
    UNITS: ' '
    VALIDMIN: 0
    VALIDMAX: 127
    VAR_TYPE: support_data

inst_az_attrs:
    <<: *default
    CATDESC: Azimuth
    FIELDNAM: Azimuth
    FORMAT: I2
    LABLAXIS: Azimuth
    UNITS: ' '
    VALIDMIN: 0
    VALIDMAX: 31
    VAR_TYPE: support_data

spin_sector_attrs:
    <<: *default
    CATDESC: Spin sector indicating range of spin angles
    FIELDNAM: Spin sector
    FORMAT: I2
    LABLAXIS: spin sector
    UNITS: ' '
    VALIDMIN: 0
    VALIDMAX: 11
    VAR_TYPE: support_data

# <=== Labels ===>
energy_label:
    CATDESC: Energy per charge (E/q) sweeping step
    DISPLAY_TYPE: ""
    FIELDNAM: Energy step
    FILLVAL: ""
    FORMAT: A3
    LABLAXIS: ""
    REFERENCE_POSITION: ""
    RESOLUTION: ""
    TIME_BASE: ""
    TIME_SCALE: ""
    UNITS: ""
    VALIDMAX: ""
    VALIDMIN: ""
    VAR_TYPE: metadata

# <=== Dataset Attributes ===>
acquisition_times_attrs:
    <<: *default
    CATDESC: Time of acquisition for the energy step
    DEPEND_1: energy
    FIELDNAM: Acquisition Time
    FILLVAL: .NAN
    FORMAT: F10.3
    LABLAXIS: Acq Time
    UNITS: ms
    VALIDMIN: 0
    VALIDMAX: 1000
    VAR_TYPE: support_data

counters_attrs: &counters
    <<: *default
    CATDESC: Fill in at creation
    DEPEND_0: epoch
    DEPEND_1: energy
    DISPLAY_TYPE: time_series
    FIELDNAM: Fill in at creation
    LABL_PTR_1: energy_label
    UNITS: counts
    VALIDMIN: 0
    VALIDMAX: 8388607  # max value for a signed 24-bit integer

esa_sweep_attrs:
    <<: *default
    CATDESC: ElectroStatic Analyzer Energy Values
    DEPEND_1: energy
    FIELDNAM: ESA Voltage
    FORMAT: I19
    LABLAXIS: ESA V
    UNITS: V
    VALIDMIN: 0
    VAR_TYPE: support_data

