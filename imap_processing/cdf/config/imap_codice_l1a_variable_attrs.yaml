    <<: *default
    CATDESC: Packet version - this will be incremented each time the format of the packet changes.
    FIELDNAM: Packet Version
    LABLAXIS: PACKET_VERSION

cmdexe:
    <<: *default
    lablaxis: CMDEXE
    FIELDNAM: Number of commands executed
    CATDESC: Number of commands that have been executed. Counts 0-255, then rolls over to 0.  Reset via CLR_LATCHED_SINGLE(COMMAND_COUNTS) [also resets cmdjrct, cmdacc, itf_error counts)

cmdrjct:
    <<: *default
    LABLAXIS: CMDRJCT
    FIELDNAM: Number of commands rejected
    CATDESC: Number of commands that have been rejected. Counts 0-255, then rolls over to 0.  Reset via CLR_LATCHED_SINGLE(COMMAND_COUNTS) [also resets cmdexe, cmdacc, itf_error counts)

last_opcode:
    <<: *default
    LABLAXIS: LAST_OPCODE
    FIELDNAM: Last executed opcode
    CATDESC: Opcode of the last executed command

mode:
