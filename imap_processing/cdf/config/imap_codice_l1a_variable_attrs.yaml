# TODO: Add any missing CATDESCs

# <=== Defaults ===>
default_attrs: &default
    CATDESC: " "
    DISPLAY_TYPE: no_plot
    FIELDNAM: ""
    FILLVAL: -9223372036854775808
    FORMAT: I12
    LABLAXIS: ""
    REFERENCE_POSITION: ""
    RESOLUTION: ""
    SCALETYP: linear
    TIME_BASE: ""
    TIME_SCALE: ""
    UNITS: dN
    VALIDMIN: -9223372036854775808
    VALIDMAX: 9223372036854775807
    VAR_TYPE: data

# <=== Coordinates ===>
esa_step:
    <<: *default
    CATDESC: Energy per charge (E/q) sweeping step
    FIELDNAM: Energy Index
    FORMAT: I3
    LABLAXIS: Energy Index
    SI_CONVERSION: " > "
    UNITS: ' '
    VALIDMIN: 0
    VALIDMAX: 127
    VAR_TYPE: support_data

inst_az:
    <<: *default
    CATDESC: Instrument Azimuth Index
    FIELDNAM: Azimuth Index
    FORMAT: I2
    LABLAXIS: " "
    SI_CONVERSION: " > "
    UNITS: " "
    VALIDMIN: 0
    VALIDMAX: 31
    VAR_TYPE: support_data

spin_sector:
    <<: *default
    CATDESC: Spin sector indicating range of spin angles
    FIELDNAM: Spin Sector Index
    FORMAT: I2
    LABLAXIS: " "
    SI_CONVERSION: " > "
    UNITS: " "
    VALIDMIN: 0
    VALIDMAX: 12
    VAR_TYPE: support_data

# <=== Dataset Variable Attributes ===>
# The following are set in multiple data products
acquisition_time_per_step:
    <<: *default
    CATDESC: Acquisition time for each step of energy
    FIELDNAM: Acquisition Time
    FILLVAL: -1.0e+30
    FORMAT: F10.3
    LABLAXIS: " "
    SI_CONVERSION: " > "
    UNITS: ms
    VALIDMIN: 0.000000
    VALIDMAX: 625.000000
    VAR_TYPE: support_data

counters_attrs: &counters
    <<: *default
    CATDESC: Fill in at creation
    DEPEND_0: epoch
    DEPEND_1: esa_step
    DISPLAY_TYPE: time_series
    FIELDNAM: Fill in at creation
    UNITS: counts
    VALIDMIN: 0
    VALIDMAX: 8388607  # max value for a signed 24-bit integer

energy_table:
    <<: *default
    CATDESC: ElectroStatic Analyzer Energy Values
    DEPEND_1: esa_step
    FIELDNAM: ESA Voltage
    FORMAT: I5
    LABLAXIS: ESA V
    SCALETYP: log
    SI_CONVERSION: " > "
    UNITS: eV
    VALIDMIN: 1
    VALIDMAX: 14100
    VAR_TYPE: support_data

