    FIELDNAM: Packet APID
    LABLAXIS: PKT_APID

seq_flgs:
    <<: *default
    CATDESC: CCSDS Packet Grouping Flags (3=not part of group)
    FIELDNAM: Grouping Flags
    LABLAXIS: SEQ_FLGS

