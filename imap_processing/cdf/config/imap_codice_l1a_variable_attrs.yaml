    FIELDNAM: Memory Dump State
    CATDESC: State of the memory-dump handler (busy/idle)

itf_err_cnt:
    <<: *default
    LABLAXIS: ITF_ERR_CNT
    FIELDNAM: Number of ITF errors encountered
    CATDESC: Number of ITF Errors that have been detected; counts 0-3, then rolls over to 0.   Reset via CLR_LATCHED_SINGLE(COMMAND_COUNTS) [also resets cmdexe, cmdjrct, cmdacc counts)

spin_cnt:
    <<: *default
    LABLAXIS: SPIN_CNT
    FIELDNAM: Number of spin pulses received
    CATDESC: Number of spin pulses received

missed_pps_cnt:
    <<: *default
    LABLAXIS: MISSED_PPS_CNT
    FIELDNAM: Number of missed PPS pulses
    CATDESC: Number of missed PPS pulses.  Counts 0-3, then freezes at 3.  Reset via CLR_LATCHED_SINGLE(PPS_STATS)

wdog_timeout_cnt:
