  CATDESC: Secondary Channel Electron Multiplier (CEM) Rates
  FIELDNnam: Secondary CEM Rates
  LABLAXIS: scem_rate

coin_rate:
  <<: *rate_default
  CATDESC: Coincidence Rates
  FIELDNAM: Coincidence Rates
  LABLAXIS: coin_rate
