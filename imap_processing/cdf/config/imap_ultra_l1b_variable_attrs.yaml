  VALIDMIN: -1e6
  FORMAT: F12.6
  UNITS: tenths of a nanosecond

event_type:
  <<: *default
  VALIDMAX: 15
  CATDESC: Eventtype (1-2 top and bottom stop types; 8-15 ssd stop types)
  FIELDNAM: Event type
  FORMAT: I2
  LABLAXIS: event type

coincidence_type:
  <<: *default
  VALIDMAX: 2
  CATDESC: Coincidence type for the direct event (1-2 top and bottom)
  FIELDNAM: Coincidence type
  FORMAT: I1
  LABLAXIS: coincidence type

start_type:
  <<: *default
  VALIDMAX: 2
  CATDESC: Start type for the direct event (1-2 left and right)
  FIELDNAM: Start type
  FORMAT: I1
  LABLAXIS: start type

