default_attrs: &default
  # Assumed values for all variable attrs unless overwritten
  DEPEND_0: epoch
  DISPLAY_TYPE: time_series
  FILLVAL: -9223372036854775808
  FORMAT: I19
  VALIDMIN: 0
  VALIDMAX: 9223372036854775807
  VAR_TYPE: data

epoch:
  <<: *default
  CATDESC: Time, number of nanoseconds since J2000 with leap seconds included
  FIELDNAM: epoch
  LABLAXIS: epoch
  UNITS: ns
  VAR_TYPE: support_data
  SCALETYP: linear
  MONOTON: INCREASE
  TIME_BASE: J2000
  TIME_SCALE: Terrestrial Time
  REFERENCE_POSITION: Rotating Earth Geoid

x_front:
  <<: *default
  CATDESC: x front position
  FIELDNAM: Event x-position on front foil
  LABLAXIS: x front position
  VALIDMIN: -1e6
  FORMAT: F12.6
  UNITS: hundredths of a millimeter

y_front:
  <<: *default
  CATDESC: y front position
  FIELDNAM: Event y-position on front foil
  LABLAXIS: y front position
  VALIDMIN: -1e6
  FORMAT: F12.6
  UNITS: hundredths of a millimeter

x_back:
  <<: *default
  CATDESC: x back position
  FIELDNAM: x_back
  LABLAXIS: x back position
  VALIDMIN: -1e6
  FORMAT: F12.6
  UNITS: hundredths of a millimeter

y_back:
  <<: *default
  CATDESC: y back position
  FIELDNAM: y_back
  LABLAXIS: y back position
  VALIDMIN: -1e6
  FORMAT: F12.6
