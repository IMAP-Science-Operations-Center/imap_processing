  FIELDNAM: Start time in seconds in IMAP time
  # FORMAT is different from glows_cdf_attrs.py
  # Changed this in order to avoid warnings
  # Can range from F0 to F0.9
  FORMAT: F16.6
  UNITS: seconds

imap_time_offset:
  <<: *metadata_attrs
